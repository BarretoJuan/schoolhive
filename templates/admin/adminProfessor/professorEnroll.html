{% extends './base.html' %}

{% block title %}adminProfessorEnroll{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
{% endblock %}

{% block body %}
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class ="row">
            <div class = "col-sm-3">
                <a class="alignleft"></a>
                <a href="/admin/menu"><img src="{{ url_for('static', filename='img/schoolhive.png') }}" alt="" width="30" height="30"/></a>   
            </div>
            <div class = "col-sm-9" style="padding-top: 3px;">
                <a class="navbar-brand" href="/admin/menu">Schoolhive</a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <!-- User dropdown menu -->
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">admin["user_name"]</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown03">
                        <a class="dropdown-item" href="/admin/profile">Perfil</a>
                        <a class="dropdown-item" href="/auth/logout">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav> 

    <form class="form-signin" action="/admin/professor-enroll" method="POST">
            <div>
                <h4 class="alignleft">Asignación de materia al profesor: profesor_nombre</h4>
                <div class="form-floating mt-2">
                    <h4 class="mt-4">Materia</h4>   
                    <select name="materia" id="materia" required>
                        <option value="">Seleccione una Materia</option>
                        {% for class in classes %}
                        <option value="{{class['class_name']}}">{{class['class_name']}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-floating mt-2">
                    <h4 class="mt-2">Sección</h4>   
                    <select name="seccion" id="seccion" required>
                        <option value="">Seleccione una Sección</option>
                        {% for section in sections %}
                        <option value="{{section['section_name']}}">{{section['section_name']}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-floating mt-2">
                    <h4 class="mt-2">Período</h4>   
                    <select name="periodo" id="periodo" required>
                        <option value="">Seleccione un Período</option>
                        {% for term in terms %}
                        <option value="{{term['term_name']}}">{{term['term_name']}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        <div class="msg">{{msg}}</div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" style="background-color: #813035;">Asignar Materia</button>
    </form>

        <!-- Include the necessary Bootstrap JavaScript and jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
