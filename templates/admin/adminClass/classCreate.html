{% extends './base.html' %}

{% block title %}adminClassCreate{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
{% endblock %}

{% block body %}
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class ="row">
            <div class = "col-sm-3">
                <a class="alignleft"></a>
                <a href="/admin/menu"><img src="{{ url_for('static', filename='img/schoolhive.png') }}" alt="" width="30" height="30"/></a>   
            </div>
            <div class = "col-sm-9" style="padding-top: 3px;">
                <a class="navbar-brand" href="/admin/menu">Schoolhive</a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <!-- User dropdown menu -->
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">admin["user_name"]</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown03">
                        <a class="dropdown-item" href="/admin/profile">Perfil</a>
                        <a class="dropdown-item" href="/auth/logout">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav> 

    <form class="form-signin" action="/admin/class-create" method="POST">
            <div>
                <h3 class="alignleft">Creación de Materias:</h3>
                <div class="form-floating mt-2">
                    <input type="text" maxlength="45" class="form-control" id="nombreMateria" name="nombreMateria" placeholder="nombreMateria" required>
                    <label for="numPeriodo">Ingrese el nombre de la materia</label>
                </div>
            </div>
        <div class="msg">{{msg}}</div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" style="background-color: #813035;">Crear Materia</button>
    </form>

        <!-- Include the necessary Bootstrap JavaScript and jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
