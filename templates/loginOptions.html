{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}

<div class="container-fluid">  
    <div class="row">
        <div class="col-sm-3 side-panel">
            <div class="column">
                <img class="mb-4" src="{{ url_for('static', filename='img/schoolhive.png') }}" alt="" width="100" height="90"/>
                <h1 class="mt-0">School<strong>Hive</strong></h1>
                <h5 class="mb-5-mt-0">Futuro Educativo</h3>
                <h5 class="mt-5">"Controla tus notas, alcanza tus metas"</h5>
            </div> 
        </div>
        <div class="col-sm-9 form-signin">
            <h3>¡Bienvenido!</h3>
            <h3><strong>Inicia sesión en tu cuenta</strong></h3>
            
            <div class="row" style = "padding-top: 100px;">
                <div class="col-sm-4">
                    <img class="mb-4" src="{{ url_for('static', filename='img/admin.png') }}" alt="" width="100" height="90"/>
                    <a href="/login/admin"><button class="w-5 btn btn-sm btn-primary" style="background-color: #813035;">Administrador</button></a>
                </div>
                <div class="col-sm-4">
                    <img class="mb-4" src="{{ url_for('static', filename='img/student.png') }}" alt="" width="100" height="90"/>
                    <a href="/login/student"><button class="w-5 btn btn-sm btn-primary" style="background-color: #813035;">Estudiante</button></a>
                </div>
                <div class="col-sm-4">
                    <img class="mb-4" src="{{ url_for('static', filename='img/professor.png') }}" alt="" width="100" height="90"/>
                    <a href="/login/professor"><button class="w-5 btn btn-sm btn-primary" style="background-color: #813035;">Profesor</button></a>
                </div>
    
            </div>
        </div>
    </div>  
</div> 
{% endblock %}
